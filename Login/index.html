<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A platform for skilled workers or talented people to freelance, find projects to work on, extra ways to earn income.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lobster&display=swap" rel="stylesheet"> 
    <title>EZWork | Find Jobs or Freelancers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet"> 
    <link rel="icon" href="../icons/team.svg">
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
    <main>
        <header>
            <div class="title">
                <h2><a href="../index.html">E<span>Z</span>Work</a></h2>
            </div>
            <div class="nav">
                <ul>
                    <li> <a href="../EZWork/index.html">Explore</a></li>
                    <li> <a href="./index.html">Login</a></li>
                    <li> <a href="../Register/index.html">Join</a></li>
                </ul>
            </div>
        </header>
        <form>
        <div class="login-container">
            <div class="login-form">
                <div class="login-title">
                    <h4>Login</h4>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" required name="email" id="email" placeholder="ezwork@email.com">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" required name="password" id="password">
                    <div class="show-password">
                        <input type="checkbox" name="showPassword" id="showPassword">
                        <p id="show">Show Password</p>
                    </div>
                </div>
                <div class="button">
                    <button id="login-btn" type="submit">Login</button>
                </div>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="../Register/index.html">Register</a>
                </div>
            </div>
        </div>
    </form>
    </main>
    <script src="../js/loginPage.js"></script>
</body>
</html>
