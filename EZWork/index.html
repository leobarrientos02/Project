<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A platform for skilled workers or talented people to freelance, find projects to work on, extra ways to earn income.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lobster&display=swap" rel="stylesheet"> 
    <title>EZWork | Find Jobs or Freelancers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet"> 
    <link rel="icon" href="../icons/team.svg">
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
    <main>
        <d class="ezwork-container">
            <!--Header Start-->
            <div class="ezwork-header">
                <div class="logo">
                    <h2><a href="../index.html">E<span>Z</span>Work</a></h2>
                </div>
                <div class="profile-container">
                    <div class="user-type">
                        <h3><a href="../Login/index.html">Login</a></h3>
                        <h3><a href="../Register/index.html">Join</a></h3>
                    </div>
                    <div class="profile-image">
                        <img id="profile-image" src="../Users/user.svg" alt="profile-pic">
                    </div>
                </div>
            </div>
            <!--Header ends-->
            <!--Search section-->
            <div class="search-section">
                <input type="search" name="search" id="search" placeholder="Find Jobs">
                <button>Search</button>
            </div>
            <!--Search section end-->
            <!--Categories start-->
            <h3>Search by Categories</h3>
            <div class="categories-section">
                <div class="categories">
                </div>
            </div>
            <!--Categories End-->
            <!--New Job Section Start-->
            <div class="shareJob">
                <h2>Share a Job</h2>
                <p>Must be logged in to share a job.</p>
                <button class="post-job-btn" type="submit">Post</button>
            </div>
            <div class="jobs-container">
                <div class="job">
                        <h3>ToDo App</h3>
                        <p>Pay</p>
                        <p>Duration</p>
                        <p>Difficulty</p>
                        <p>Posted By</p>
                        <p>Status</p>
                        <img src="../Image/unavailable-image-1.jpg" alt="image">
                </div>
                <div class="job">
                    <h3>ToDo App</h3>
                    <p>Pay</p>
                    <p>Duration</p>
                    <p>Difficulty</p>
                    <p>Posted By</p>
                    <p>Status</p>
                    <img src="../Image/unavailable-image-1.jpg" alt="image">
            </div>

                    <h3>ToDo App</h3>
                    <p>Pay</p>
                    <p>Duration</p>
                    <p>Difficulty</p>
                    <p>Posted By</p>
                    <p>Status</p>
                    <img src="../Image/unavailable-image-1.jpg" alt="image">
            </div>
            </div>
            <!--New Job Section End-->
        </div>
    </main>
    <script src="../js/EzWork.js"></script>
</body>
</html>
