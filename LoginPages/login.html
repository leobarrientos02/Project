<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Project Description Here">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lobster&display=swap" rel="stylesheet"> 
    <title>EZWork | Find Jobs or Freelancers</title>
    <link rel="icon" href="../icons/team.svg">
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="login">
        <header>
            <div class="title">
                <h2><a href="../home.html">E<span>Z</span>Work</a></h2>
            </div>
            <div class="nav">
                <ul>
                    <li> <a href="./Pages/about.html">About</a></li>
                    <li> <a href="./Pages/services.html">Services</a></li>
                    <li> <a href="./LoginPages/login.html">Login</a></li>
                    <li> <a href="./LoginPages/createAccount.html">Join</a></li>
                </ul>
            </div>
        </header>
        <div class="form-container">
            <form action="">
                <p>Login</p>
                <div class="username">
                    <label for="username">Username:</label>
                    <input type="text" name="name" id="name" required>
                    <div class="user-icon">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="password">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                    <div class="password-icon">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
                <button value="send" type="submit">Login</button>  
            </form>
        </div>
        <div class="help">
            <a href="./reset.html" title="forgot-password-link" target="_blank" rel="noopener noreferrer"><p>Forgot Password?</p></a>
            <a href="./createAccount.html" title="create-account-link" target="_blank" rel="noopener noreferrer"><p>Create Account</p></a>
        </div>
    </main>
    <script src="../js/showPassword.js"></script>
</body>
</html>
